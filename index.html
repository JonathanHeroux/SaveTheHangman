<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>Bienvenue sur <br>"Sauverez-vous le pendu?"</header>
        <nav class="buttons">
            <div id="frButton"> Fran√ßais</div>
            <div id="enButton"> English </div>
        </nav>
        <div class="gameZone">
            <img src="images/Limbo.png" alt="background" class="backgroundImage">
            <img src="images/knife_hero.png" class="knife">
            <div class="zoneHanged">
                <div class="hanged">
                    
                    <img src="images/hanged_head.png" class="headHanged">
                    <img src="images/body_hanged.png"class="bodyHanged">
                    <img src="images/right_hand_hanged.png" class="rightHandHanged">
                    <img src="images/left_hand_hanged.png" class="leftHandHanged">
                    <img src="images/right_leg_hanged.png" class="rightLegHanged">
                    <img src="images/left_leg_hanged.png" class="leftLegHanged">
                    <img src="images/barrelOfDead.png" class="barrel">
                    <img src="images/rope.png" class="rope">
                    <img src="images/Hangman-1.png" class="hanger">
                    
                </div>
                
                
            </div>
            <div class="zoneHero">
                <div class="hero">
                    <img src="images/head_hero.png" class="headHero">
                    <img src="images/body_hero.png" class="bodyHero">
                    <img src="images/left_hand_hero.png" class="leftHandHero">
                    <img src="images/right_hand_hero.png" class="rightHandHero">
                    
                    <img src="images/left_leg_hero.png" class="leftLegHero">
                    <img src="images/right_leg_hero.png" class="rightLegHero">
                    <img src="images/hero_floor.png" class="floorHero">
                </div>
            </div>
            <div class="zoneStart">
                <div id="start">Commencer le jeu</div>
            </div>
        </div>
        
        <div class="zoneText">
                
                <div id="hideWord">Mot secret</div>
                <div id="boxText"></div>
                <div id="boxLetter"></div>
                <div id="winLose">Bonne Chance !</div>
            </div>
</body>
</html>
